# Specifies the location of the spring context file putted automatically to the global platform application context.
nttb2bwebservices.application-context=nttb2bwebservices-spring.xml

nttb2bwebservices.oauth.scope=basic
nttb2bwebservices.license.url=
nttb2bwebservices.terms.of.service.url=
nttb2bwebservices.licence=
nttb2bwebservices.documentation.desc=nttb2bwebservices Documentation 
nttb2bwebservices.documentation.title=nttb2bwebservices API 
nttb2bwebservices.host=localhost:9002

nttb2bwebservices.sap.apiType=REST
nttb2bwebservices.sap.shortText=nttb2bwebservices
nttb2bwebservices.sap.state=Active
nttb2bwebservices.sap.servers=default
nttb2bwebservices.sap.server.default.url=https://{url}/nttb2bwebservices
nttb2bwebservices.sap.server.default.description=nttb2bwebservices REST API endpoint
nttb2bwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
nttb2bwebservices.documentation.static.generate=true


